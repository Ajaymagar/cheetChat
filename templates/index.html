    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>


    <header id="header">
       

        <div class="container d-flex  align-items-center">
          <div class="row">
            <div class="col-lg-3">
              <div class="logo mt-3">
                <h1 class="text-light"><a href="">CheetChat<span>.</span> </a></h1>
              </div>
            </div>
          </div>
        </div>

      </header><!-- End Header -->
 

      <section class="pt-5 pb-2" id="hero">

        <div class="container">
          <div class="row d-flex align-items-center">
          <div class=" col-lg-6 py-5 py-lg-0 order-2 order-lg-1" data-aos="fade-right">
            <h1>You just found a better Way to connect with your friends</h1>
            <div class="d-flex ">
                <div >
                <button class="btn btn-primary m-3"  data-toggle="modal" data-target="#modalLoginForm">Login</button>
                <button class="btn btn-primary" data-toggle="modal" data-target="#modalRegisterForm"  >Register</button>
                </div>
                
            </div>
          </div>

          <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="fade-left">
            <img src="static/hero-img.png" class="img-fluid" alt="">
          </div>
        </div>
        </div>
    
      </section>

      
      <!--   sign-in modal   -->

  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="/login" method="POST" >
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="text" name="username"  id="defaultForm-email" placeholder="Username" class="form-control validate">
            <!-- <label data-error="wrong" data-success="right" for="defaultForm-email">Your username</label> -->
          </div>
  
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" name="password"  id="defaultForm-pass" placeholder="Password"  class="form-control validate">
            <!-- <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label> -->
          </div>
  
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit"class="btn btn-deep-orange">Login</button>
        </div>

      </form>
     
    </div>
  </div>
</div>

<!--  sign in modal end   -->


<!-- signup modal  -->

<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="/signup" method="POST">
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <i class="fas fa-user prefix grey-text"></i>
            <input type="text" name="username" id="orangeForm-name" placeholder="username"  class="form-control validate">
            <!-- <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label> -->
          </div>
          <div class="md-form mb-5">
            <i class="fas fa-envelope prefix grey-text"></i>
            <input type="email"  name="email" id="orangeForm-email" placeholder="email" class="form-control validate">
            <!-- <label data-error="wrong"  data-success="right" for="orangeForm-email">Your email</label> -->
          </div>
  
          <div class="md-form mb-4">
            <i class="fas fa-lock prefix grey-text"></i>
            <input type="password" name="password" id="orangeForm-pass" placeholder="password" class="form-control validate">
            <!-- <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label> -->
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button class="btn btn-deep-orange">Sign up</button>
        </div>
        
      </form>
    </div>
  </div>
</div>         



<!--  signup modal  -->
